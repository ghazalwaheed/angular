<div class="row">
  <div class ="col s8 pffset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registeration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm">
        <div class="row">
          <div class ="input-field col s6">
            <input type="text" name="Username" #userName="ngModel"[(ngModel)]="user.Username">
            <label>User Name</label>
                      </div>
        </div>
        <div class="row">
                      <div class ="input-field col s6">
                          <input type="text" name="Password" #Password="ngModel"[(ngModel)]="user.Password">
                          <label>Password</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class ="input-field col s6">
                            <input type="text" name="Email" #Email="ngModel"[(ngModel)]="user.Email">
                            <label>Email</label>
                        </div>
                      </div>
                      <div class="row">
                          <div class ="input-field col s12">
                              <button class="btn-large btn-submit" type="submit">submit</button>
                            
                          </div>
                        </div>
      </form>
    </div>
  </div>
</div>
